{% load staticfiles %}
<html>
    <head>
        <title>Helpdesk</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/logo.png' %}"/>
        <link rel="stylesheet" href="{% static 'css/tickets.css' %}">
    </head>
    <body>
        <div id="topheader">
            <nav class="navbar navbar-expand-lg">
                {% if request.get_full_path != '/tickets/' %}
                    <a href="{% url 'tickets:home' %}">
                        <img class="arrow-left align-middle" src="{% static 'img/arrow-left.png' %}" />
                    </a>
                {% endif %}
                <div class="container">
                    <img class="main-logo" src="{% static 'img/logo.png' %}" />
                    <a class="text-nav" href="{% url 'tickets:home' %}">Helpdesk</a>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="http://intranet.cmtc.org">Intranet</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <img class="main-line" src="{% static 'img/line_colored.png' %}" />
        </div>


        <div class="container main">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer rodape text-center">
            <img class="main-line" src="{% static 'img/line_colored.png' %}" />
            <div class="container">
                <span>&copy;2018. Câmara Municipal de Três Corações.</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
