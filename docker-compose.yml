version: '3'

networks:
  helpdesk:

services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_USER: admin
      MYSQL_PASSWORD: "admin"
      MYSQL_DATABASE: helpdesk
    networks: 
      - helpdesk
    volumes:
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  app:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on: 
      - db
    networks:
      - helpdesk